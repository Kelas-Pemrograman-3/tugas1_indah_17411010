<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barang</title>
</head>
<body>

    <h2>TOKO ION TANI</h2>
    <a href="TabelBarang.html">
        <button>Stock Barang</button>
    </a><br><br>

<Barang>
    <Table>

        <tr>
            <td>Nama Barang</td>
           <td><input type="text" placeholder=" Ketik Nama Barang " name="Nama barang"></input></td>
        </tr>

        <tr>
                <td>Jenis Barang</td>
                <td><select>
                <option value="Pupuk"> Pupuk </option>
                <option value="Benih"> Benih </option>
                <option value="Alat Tani"> Alat Tani </option>
                </select></td>
        </tr>

        <tr>
                <td> Pilihan </td>
                <td><input type="radio" value="Subsidi"name="Pilihan"> Subsidi </input></td>
                <td><input type="radio" value="Non Subsidi"name="Pilihan"> Non Subsidi </input></td>
        </tr>

        <tr>
                <td> Deskripsi </td>
                <td>
                    <textarea name="Deskripsi" cols="30" rows="7" placeholder="Deskripsi"></textarea> <br><br>
                </select></td>
        </tr>

        <tr>
                <td> Stok Barang </td>
                <td><input type="number" placeholder=" Jumlah Stok " name="Stok Barang"></input></td> 
        </tr>

        <tr>
                <td> Harga Barang </td>
                <td><input type="number" placeholder=" Harga " name="Harga Barang"></input></td>
        </tr>

        <tr>
                <td></td>
                <td><input type="checkbox"> Sudah?</input></td>
        </tr>

        <tr>
               <td></td>
                <td>
                <input type="Submit" value="Simpan" > </input>
                <input type="reset" value="Reset"></input>
                </td>
        </tr>


    </Table>
</Barang>
</body>
</html>
